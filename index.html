<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link rel="stylesheet" href="./assets/CSS/helpers.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Social links profile</title>
</head>
<body>
<main>
    <section class="social-card">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall profile picture"
                         class="card-profile-pic">
                    <h1 class="card-header-title">Jessica Randall</h1>
                    <span class="card-header-title-localisation">London, United Kingdom</span>
                    <span class="card-header-title-job">"Front-end developer and avid reader."</span>
                </div>
                <div class="card-body">
                    <ul>
                        <li>
                            <a href="#" class="btn">Github</a>
                        </li>
                        <li>
                            <a href="#" class="btn">Frontend Mentor</a>
                        </li>
                        <li>
                            <a href="#" class="btn">Linkedin</a>
                        </li>
                        <li>
                            <a href="#" class="btn">Twitter</a>
                        </li>
                        <li>
                            <a href="#" class="btn">Instagram</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
